<!DOCTYPE html>
<html>
	<head>
		<title>Добавление метки на карту</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0472698d-bf43-4118-9537-fc6da6b4b560" type="text/javascript"></script>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="row my-3 text-center">
					<h2>Квартира</h2>
					<p>Укажите адрес планируемой установки</p>
				</div>

				<form id="search-flat-form">
					<div class="input-group my-3">
						<input name="city" type="text" class="form-control text-center" placeholder="Город" required />
					</div>
					<div class="input-group my-3">
						<input name="street" type="text" class="form-control text-center" placeholder="Улица" required />
					</div>
					<div class="input-group my-3">
						<input name="house" type="text" class="form-control text-center" placeholder="Дом" required />
						<input name="entrance" type="text" class="form-control text-center" placeholder="Подъезд" />
						<input name="flat" type="text" class="form-control text-center" placeholder="Кв." required />
					</div>
					<div class="row mx-0 text-center">
						<button type="submit" class="btn btn-success">Найти</button>
					</div>
				</form>
			</div>
			<div class="container">
				<div id="map" class="my-3" style="height: 200px"></div>
			</div>
			<div class="container">
				<div id="result" class="my-3"></div>
			</div>
			<div class="container">

			</div>
		</div>
	</body>
</html>
